<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>oneway page</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <link href="./oneway.css" rel="stylesheet">
    <script>
        $(function () {
            $('#wrap ul').css({ width: $('#wrap ul li').length * 320 });
            $('#wrap ul').prepend($('#wrap ul li:last')).css({ marginLeft: -320 });

            //이번버튼 클릭시
            $('.prev').click(function () {
                $('#wrap ul:not(:animated)').animate({ marginLeft: 0 }, function () {
                    $('#wrap ul').append($('#wrap ul li:last')).css({ marginLeft: -320 });
                });
            });


            //다음버튼 클릭시
            $('.next').click(function () {
                $('#wrap ul:not(:animated)').animate({ marginLeft: -640 }, function () {
                    $('#wrap ul').append($('#wrap ul li:last')).css({ marginLeft: -320 });
                });
            });

            //자동슬라이드
            setInterval(function () {
                $('.next').click();
            }, 2000);

        })
    </script>
</head>

<body>
    <div id="slide">
        <div id="wrap">
            <ul>
                <li><img src="./img/onepage/food1.jpg" alt=""></li>
                <li><img src="./img/onepage/food2.jpg" alt=""></li>
                <li><img src="./img/onepage/food3.jpg" alt=""></li>

            </ul>
        </div>
        <p class="prev"><img src="./img/onepage/btn_prev.png" alt="이전으로" /></p>
        <p class="next"><img src="./img/onepage/btn_next.png" alt="다름으로" /></p>
    </div>
</body>

</html>
